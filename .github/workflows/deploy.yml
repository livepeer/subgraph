name: Onchain Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    name: "Deploy to Arbitrum One"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
      - name: Install
        run: yarn --immutable
      - name: Deploy to Subgraph Studio (tag)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          DEPLOY_KEY: ${{ secrets.ARBITRUM_ONE_DEPLOY_KEY }}
          VERSION_LABEL: ${{ github.ref_name }}
        run: |
          yarn deploy:arbitrum-one --studio --version-label "$VERSION_LABEL" --deploy-key "$DEPLOY_KEY"
